<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <label for="usernameOrEmail">Correo o usuario</label>
    <input
      type="text"
      id="usernameOrEmail"
      name="usernameOrEmail"
      [(ngModel)]="usernameOrEmail"
      required
      placeholder="usuario123 o ejemplo@correo.com"
    />

    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      pattern="^(?=.*[A-Z])(?=.*\d).{8,}$"
      #passwordRef="ngModel"
      placeholder="********"
    />

    <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error-msg">
      <div *ngIf="passwordRef.errors?.['required']">
        La contraseña es obligatoria.
      </div>
      <div *ngIf="passwordRef.errors?.['pattern']">
        La contraseña debe tener al menos 8 caracteres, una mayúscula y un
        número.
      </div>
    </div>

    <div *ngIf="error" class="error-msg">{{ error }}</div>

    <button type="submit">Ingresar</button>

    <p class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </form>
</div>
