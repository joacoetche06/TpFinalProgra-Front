<h2 mat-dialog-title>Atención</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <ng-container *ngIf="!data.expired; else expiredButtons">
    <button mat-button color="primary" (click)="onYes()">Sí</button>
    <button mat-button (click)="onNo()">No</button>
  </ng-container>
  <ng-template #expiredButtons>
    <button mat-button color="primary" (click)="onYes()">Aceptar</button>
  </ng-template>
</mat-dialog-actions>
